<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica - Curso práctico de JavaScript</title>
</head>
<body>
    <h1>Manipulación del DOM básica</h1>
    
    <input id="calculo1" placeholder="Escribe algo aqui"/>
    <input id="calculo2" placeholder="Escribe algo aqui"/>
    <button id="btnConcatenar" onclick="btnConcatenar() ">Concatenar</button>
    <p id="resultConcatenar"></p>
    
    <br>
    <br>
    <!--Escribir codigo JS en el HTML, no es buena practica 
    pero se puede hacer, son eventos que pasan en las etiqueta
    y cuando pasa el evento hacen un llamado al script
    o ejecutan el script-->    
    <input id="calculo3" placeholder="Al detectar cambio" onchange="console.log('Cambio el input')"/>
    <button id="btnCalcular" onclick="console.log('Se presiono el boton')">Al ser pulsado</button>

    <!--El script lo puse al final ya que se hallan renderizaro todos los elementos HTML y poderlo manipular-->
    <script src="./script.js"></script>
</body>
</html>
